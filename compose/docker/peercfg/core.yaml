peer:
    id: peer0.dyno.example.com
    networkId: dev
    listenAddress: localhost:7051
    address: localhost:7051
    addressAutoDetect: false
    gateway:
        enabled: true
        endorsementTimeout: 30s
        dialTimeout: 2m

    keepalive:
        interval: 7200s
        timeout: 20s
        minInterval: 60s
        client:
            interval: 60s
            timeout: 20s
        deliveryClient:
            interval: 60s
            timeout: 20s

    # Gossip related configuration
    gossip:
        bootstrap: 127.0.0.1:7051
        useLeaderElection: false
        orgLeader: true
        membershipTrackerInterval: 5s
        endpoint: peer0.dyno.example.com:7051
        maxBlockCountToStore: 10
        maxPropagationBurstLatency: 10ms
        maxPropagationBurstSize: 10
        propagateIterations: 1
        propagatePeerNum: 3
        pullInterval: 4s
        pullPeerNum: 3
        requestStateInfoInterval: 4s
        publishStateInfoInterval: 4s
        stateInfoRetentionInterval:
        publishCertPeriod: 10s
        skipBlockVerification: false
        dialTimeout: 3s
        connTimeout: 2s
        recvBuffSize: 20
        sendBuffSize: 200
        digestWaitTime: 1s
        requestWaitTime: 1500ms
        responseWaitTime: 2s
        aliveTimeInterval: 5s
        aliveExpirationTimeout: 25s
        reconnectInterval: 25s
        maxConnectionAttempts: 120
        msgExpirationFactor: 20
        externalEndpoint: peer0.dyno.example.com:7051
        pvtData:
            pullRetryThreshold: 60s
            transientstoreMaxBlockRetention: 1000
            pushAckTimeout: 3s
            btlPullMargin: 10
            reconcileBatchSize: 10
            reconcileSleepInterval: 1m
            reconciliationEnabled: true
            skipPullingInvalidTransactionsDuringCommit: false
            implicitCollectionDisseminationPolicy:
               requiredPeerCount: 2
               maxPeerCount: 3

        # Gossip state transfer related configuration
        state:
            enabled: false
            checkInterval: 10s
            responseTimeout: 3s
            batchSize: 10
            blockBufferSize: 20
            maxRetries: 3

    # TLS Settings
    tls:
        # Require server-side TLS
        enabled:  false
        clientAuthRequired: false
        cert:
            file: ../../../organizations/peerOrganizations/dyno.example.com/peers/peer0.dyno.example.com/tls/server.crt
        key:
            file: ../../../organizations/peerOrganizations/dyno.example.comm/peers/peer0.dyno.example.com/tls/server.key
        rootcert:
            file: ../../../organizations/peerOrganizations/dyno.example.com/peers/peer0.dyno.example.com/tls/ca.crt
        # clientRootCAs:
        #     files:
        #       - ../../organizations/crypto-config/peerOrganizations/dyno/peers/peer0.dyno/tls/ca.crt
        # clientKey:
        #     file: ../../organizations/crypto-config/peerOrganizations/dyno/peers/peer0.dyno/tls/server.key
        # clientCert:
        #     file:

    authentication:
        timewindow: 15m

    fileSystemPath: /var/hyperledger/production


    BCCSP:
        Default: SW
        SW:
            Hash: SHA2
            Security: 256
            # Location of Key Store
            FileKeyStore: 
                KeyStore: ../../../organizations/peerOrganizations/dyno.example.com/peers/peer0.dyno.example.com/msp/keystore

    # Path on the file system where peer will find MSP local configurations
    mspConfigPath: ../../../organizations/peerOrganizations/dyno.example.com/peers/peer0.dyno.example.com/msp
    localMspId: DynoMSP

    client:
        connTimeout: 3s

    deliveryclient:
        blockGossipEnabled: true
        reconnectTotalTimeThreshold: 3600s
        connTimeout: 3s
        reConnectBackoffThreshold: 3600s

    localMspType: bccsp

    profile:
        enabled: false
        listenAddress: 0.0.0.0:6060
    handlers:
        authFilters:
          -
            name: DefaultAuth
          -
            name: ExpirationCheck    # This filter checks identity x509 certificate expiration
        decorators:
          -
            name: DefaultDecorator
        endorsers:
          escc:
            name: DefaultEndorsement
            library:
        validators:
          vscc:
            name: DefaultValidation
            library:

    discovery:
        enabled: true
        authCacheEnabled: true
        authCacheMaxSize: 1000
        authCachePurgeRetentionRatio: 0.75

        orgMembersAllowedAccess: false

    limits:
        concurrency:
            endorserService: 2500
            deliverService: 2500

    maxRecvMsgSize: 104857600
    maxSendMsgSize: 104857600


